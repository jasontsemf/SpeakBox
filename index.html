<html>

<head>
    <title>Speak Box</title>
    <style>
        .block {
            display: inline-block;
            margin: 1vw;
            /* border: 1px solid black; */
        }

        .block img {
            max-height: 15vh;
            max-width: 15vh;
        }
    </style>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Speak Box</a>
            <!-- <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul> -->

            <!-- <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul> -->
            <!-- <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
        </div>
    </nav>


    <div class="section no-pad-bot">
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m4">
                        <p>
                            <button id="play" class="waves-effect waves-light green btn">Play</button>
                            <button id="stop" class="waves-effect waves-light red btn">Stop</button>
                            <button id="clear" class="waves-effect waves-light orange btn">Clear</button>
                        </p>
                    </div>
                    <div class="col s12 m4">
                        <p class="range-field">
                            <span id="outputSpeed">Speed</span>
                            <input type="range" min="0" max="100" value="50" id="speed">
                        </p>
                    </div>
                    <div class="col s12 m4">
                        <p class="range-field">
                            <span id="outputRep">Reptition</span>
                            <input type="range" min="1" max="10" value="4" id="rep">
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Choose and start dragging</span>
                            <ul id="select">
                                <li class="block z-depth-2" alt="boots">
                                    <img src="assets/boots.jpg" alt="boots">
                                </li>
                                <li class="block z-depth-2" alt="and">
                                    <img src="assets/and.jpg" alt="and">
                                </li>
                                <li class="block z-depth-2" alt="cats">
                                    <img src="assets/cats.jpg" alt="cats">
                                </li>
                                <li class="block z-depth-2" alt="-">
                                    <img src="assets/stop.jpg" alt="stop">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section no-pad-bot">
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-content">
                        <ul id="list">
                        </ul>
                        <div id="drop" class="center"></div>
                    </div>
                    <div class="card-action">
                        <p>Your Speak Box pattern: <span class="msg"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="section">
                <div class="row">
                    <p class="msg">
                </div>
            </div>
        </div>
    </div> -->
    </div>
    <script src="Sortable.js"></script>
    <script src="script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
